<!DOCTYPE html>
<html>
<head>
    <title>Payment</title>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
</head>
<body>
    <h1>hello</h1>
        <div>
                <form action="{% url 'payment' %}" method="post">
                        {% csrf_token %}
                        <input type="hidden" name="email" value="{{ customer_email }}">
                        <input type="hidden" name="name" value="{{ customer_name }}">
                        <input type="hidden" name="amount" value="{{ amount }}">
                    <script
                        src="https://checkout.razorpay.com/v1/checkout.js"
                        data-key="rzp_test_UpgBpE3lgKjfX6" // Enter the Test API Key ID generated from Dashboard → Settings → API Keys
                        data-amount="2700" // Amount is in currency subunits. Hence, 29935 refers to 29935 paise or ₹299.35.
                        data-currency="INR"// You can accept international payments by changing the currency code. Contact our Support Team to enable International for your account
                        data-order_id="{{order.id}}"// Replace with the order_id generated by you in the backend.
                        data-buttontext="Pay with Razorpay"
                        data-name="Acme Corp"
                        data-description="A Wild Sheep Chase is the third novel by Japanese author Haruki Murakami"
                        data-image="https://example.com/your_logo.jpg"
                        data-prefill.name="{{customer_name}}"
                        data-prefill.email="{{customer_email}}"
                        data-theme.color="#27ae60"
                    ></script>
                    <input type="hidden" custom="Hidden Element" name="hidden"/>
                    </form>
                
            </div>
